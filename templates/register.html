{% extends "base.html" %}
{% block content %}
  <h2>Register</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <div><label>Username</label><br/>{{ form.username() }}</div>
    <div><label>Email</label><br/>{{ form.email() }}</div>
    <div><label>Password</label><br/>{{ form.password() }}</div>
    <div><label>Role</label><br/>{{ form.role() }}</div>
    <button type="submit">Register</button>
  </form>
{% endblock %}
